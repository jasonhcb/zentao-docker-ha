version: '2'
services:
  zentaos:
    image: registry.saas.hand-china.com/rdchip/zentaopms
    ports:
    - "80:80"
    - "443:443"
    # tty: true
    volumes:
    - /mnt/nfs/rdc/www/data:/app/src/public/zentaopms/www/data
    - /mnt/nfs/rdc/tmp/backup:/app/src/public/zentaopms/tmp/backup
    - /mnt/nfs/rdc/tmp/log:/app/src/public/zentaopms/tmp/log
    - /mnt/nfs/rdc/module/hdc/data:/app/src/public/zentaopms/module/hdc/data
    - /mnt/nfs/rdc/module/bulletin/data:/app/src/public/zentaopms/module/bulletin/data
    - /mnt/nfs/rdc/config:/app/src/public/zentaopms/config
